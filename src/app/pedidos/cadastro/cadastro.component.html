<div class="modal-header">
    <h5 class="modal-title">Cadastrar Pedido</h5>
    <button type="button" class="btn-close" (click)="modal.close()"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label class="form-label required">Cliente</label>
        <ng-select [items]="optionsClientes"
           bindLabel="nome"
           [(ngModel)]="clienteSelecionado"
           name="cliente"
           id="selectCliente"
           required>
        </ng-select>
      </div>
      <div class="form-group">
        <label class="form-label required">Produto</label>
        <ng-select [items]="optionsProdutos"
           bindLabel="nome"
           [(ngModel)]="produtoSelecionado"
           name="produto"
           id="selectProduto"
           (ngModelChange)="onOptionChange($event)">
        </ng-select>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th style="text-align: start;">Produto</th>
              <th>Pre√ßo</th>
              <th>Quantidade</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of pedidosItens">
              <td>{{ data.produto.nome }}</td>
              <td>{{ data.produto.preco }}</td>
              <td><input type="number" name="quantidade" min="1" max="99" step="1" [(ngModel)]="data.quantidade" mask="00"/></td>
              <td style="text-align: end;">
                <button id="buttonExcluir" (click)="excluirProduto($event)">
                  <i class="bi bi-trash"></i>
                </button>
            </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="salvar()">Salvar</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Fechar</button>
  </div>
