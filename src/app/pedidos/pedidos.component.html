<div>
    <div class="page-title">
        <h6 class="mb-0">Listagem de Pedidos</h6>
    </div>
    <div style="padding-top: 1%; padding-left: 0.5%;">
      <button class="btn btn-primary btn-sm" (click)="openModalCadastrarPedido()">Cadastrar Pedido</button>
      <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Número do Pedido</th>
              <th>Cliente</th>
              <th>Situação</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of pedidos">
              <td>{{ data.nroPedido }}</td>
              <td>{{ data.cliente.nome }}</td>
              <td>{{ data.situacao }}</td>
              <td style="text-align: end;">
                <button id="buttonFinalizar" (click)="finalizarPedido(data)" title="Finalizar">
                  <i class="bi bi-check-circle"></i>
                </button>
                <button id="buttonCancelar" (click)="cancelarPedido(data)" title="Cancelar">
                  <i class="bi bi-x-circle"></i>
                </button>
                <button id="buttonEditar" (click)="editarPedido(data)" title="Editar">
                  <i class="bi bi-pencil"></i>
                </button>
                <button id="buttonExcluir" (click)="excluirPedido(data)" title="Excluir">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
