<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Quantidade de Pedidos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of clientesMaisAtivos">
        <td>{{ data.nomeCliente }}</td>
        <td>{{ data.quantidadePedidos }}</td>
      </tr>
    </tbody>
  </table>
