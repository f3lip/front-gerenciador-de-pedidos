<div class="modal-header">
    <h5 class="modal-title">Cadastrar Produto</h5>
    <button type="button" class="btn-close" (click)="modal.close()"></button>
  </div>
  <div class="modal-body">
    <form>
      <div>
        <label class="form-label">Nome</label>
        <input class="form-control" type="text" name="nome" [(ngModel)]="nome" required>
      </div>
      <div>
        <label class="form-label">Pre√ßo</label>
        <input class="form-control" type="text" name="preco" min="1" max="99" step="1" [(ngModel)]="preco" mask="separator.2" required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="salvar()">Salvar</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Fechar</button>
  </div>
