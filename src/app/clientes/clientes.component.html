<div>
    <div class="page-title">
        <h6 class="mb-0">Listagem de Clientes</h6>
    </div>
    <div style="padding-top: 1%; padding-left: 0.5%;">
        <button class="btn btn-primary btn-sm" (click)="openModalCadastrarCliente()">Cadastrar Cliente</button>
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of clientes">
                  <td>{{ data.nome }}</td>
                  <td style="text-align: end;">
                    <button id="buttonEditar" (click)="editarCliente(data)" title="Editar">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button id="buttonExcluir" (click)="excluirCliente(data)" title="Excluir">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
